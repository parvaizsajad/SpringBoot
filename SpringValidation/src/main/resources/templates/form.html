<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<title>Form</title>
</head>
<body style="background: #e2e2e2">
	<div class="container col-md-6 offset-3">
	
		<h1 class="text-center mt-4">Login Form</h1>
		
		<form class="bg-white p-4" th:action="@{/processForm}" method="post" th:object="${logindata}">
		
			<div class="form-group">
				<label for="exampleInputPassword1">userName</label> 
				<input 
				type="text"
				name="userName"
				th:value="${logindata.getUserName()}"
				th:classappend="${#fields.hasErrors('userName') ? 'is-invalid' :''} "
				 class="form-control" 
				 id="exampleInputPassword1"
				placeholder="UserName">
				 <div th:each="e : ${#fields.errors('userName')}" th:text="${e}" class="invalid-feedback">

      </div>
				
				
			</div>
			
			<div class="form-group">
				<label for="exampleInputEmail1">Email address</label> 
				<input
				type="email"
				name="email"
					th:value="${logindata.getemail()}"
				 class="form-control"
				  id="exampleInputEmail1"
				  th:classappend="${#fields.hasErrors('userName') ? 'is-invalid' :''} "
					aria-describedby="emailHelp" 
					placeholder="Enter email"> <small
					id="emailHelp" 
					class="form-text text-muted">We'll never
					share your email with anyone else.</small>
					
					 <div th:each="e : ${#fields.errors('email')}" th:text="${e}" class="invalid-feedback">
     <p  >   </p>
      </div>
		
			</div>


			<div class="form-check">
				<input
				name="agreed"
						 th:classappend="${#fields.hasErrors('agreed') ? 'is-invalid' :''} "
				 type="checkbox"
				  class="form-check-input" 
				  id="exampleCheck1">
				<label class="form-check-label" for="exampleCheck1">Check
					Terms and conditions</label>
			 <div th:each="e : ${#fields.errors('agreed')}" th:text="${e}" class="invalid-feedback">
      </div>
			</div>
			
			<div class="container text-center">
			<button type="submit"
			 class="btn btn-primary">Submit</button>
			</div>
			
			
		</form>
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
